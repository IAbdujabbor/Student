version: "3.8"

services:
  db:
    image: gvenzl/oracle-xe:18-slim
    container_name: oracle-xe
    environment:
      - ORACLE_PASSWORD=oracle
      - ORACLE_ALLOW_REMOTE=true
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s SYS/${ORACLE_PASSWORD}@localhost:1521/XEPDB1 AS SYSDBA >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 12

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: university-app:1.0
    container_name: university-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@db:1521/XEPDB1
      - QUARKUS_DATASOURCE_USERNAME=system
      - QUARKUS_DATASOURCE_PASSWORD=oracle
      - QUARKUS_HTTP_PORT=8081
    restart: on-failure

volumes:
  oracle-data:
